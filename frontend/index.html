<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Attendance Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card fade-in">
            <div class="login-header">
                <div class="logo">ðŸ“š</div>
                <h1>Welcome Back</h1>
                <p>Sign in to Attendance Management System</p>
            </div>
            
            <div id="alertBox" class="alert hidden"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <span>Sign In</span>
                    <span>â†’</span>
                </button>
            </form>
            
            <div class="text-center mt-3">
                <p class="text-muted">Default admin: admin / admin123</p>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        const API_BASE = typeof CONFIG !== 'undefined' ? CONFIG.API_BASE_URL : 'http://localhost:3000/api';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const alertBox = document.getElementById('alertBox');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    alertBox.className = 'alert alert-success';
                    alertBox.textContent = 'âœ“ Login successful! Redirecting...';
                    
                    setTimeout(() => {
                        if (data.user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'attendance.html';
                        }
                    }, 1000);
                } else {
                    alertBox.className = 'alert alert-danger';
                    alertBox.textContent = 'âœ• ' + (data.error || 'Invalid credentials');
                }
            } catch (error) {
                alertBox.className = 'alert alert-danger';
                alertBox.textContent = 'âœ• Connection error. Please try again.';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.role === 'admin') {
                window.location.href = 'admin.html';
            } else {
                window.location.href = 'attendance.html';
            }
        }
    </script>
</body>
</html>
